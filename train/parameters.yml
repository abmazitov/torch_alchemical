neighborlist_cutoff: &neighborlist_cutoff 2.0
architecture: "soap-bpnn-lode"

datamodule:
  train_frames_path: "debug.xyz"
  val_frames_path: "debug.xyz"
  batch_size: 128
  neighborlist_cutoff_radius: *neighborlist_cutoff
  target_properties: ["energies"]
  shuffle: true

litmodel:
  restart: false #"best_model.pl.ckpt"
  scheduler: false
  energies_weight: 1.0
  forces_weight: 1.0
  lr: 3e-5
  weight_decay: 1e-2
  predict_forces: false

model:
    #hidden_sizes: [256, 64, 32]
  hidden_sizes_ps: [32, 64, 64]
  hidden_sizes_mp: [256, 256, 256]
  output_size: 1
  cutoff: *neighborlist_cutoff
  basis_cutoff_power_spectrum: 100
  radial_basis_type: "physical"
  trainable_basis: false
  gaussian_fourier_embedding: false
  lode_subtract_interior: true

trainer:
  max_epochs: 100
  accelerator: "gpu"
  check_val_every_n_epoch: 50
  checkpoint_callback:
    monitor: "val_energies_rmse"
    filename: "best_model.pl"
    save_top_k: 1
    mode: "min"

logging:
  project: "debug"
  name: "debug"
  save_dir: "./logs"
  log_model: false



